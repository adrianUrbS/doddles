<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>

<body>
    <h1>Reconocimiento de dibujos</h1>
    <button data-toggle="modal" data-target="#myModal">Mostrar dibujos</button>
    <h3 id="dibujo">Dibujo detectado...</h3>
    <h3 id="confianza">%</h3>
    <button onclick="borrar()">borrar todo</button>
<br>
    <div id="myModal" class="modal fade">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title">Dibujos recomendados</h4>
                <button class="close" data-dismiss="modal">x</button>
            </div>
            <div class="modal-body">
                <img src="doodles.png" alt="">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
